<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' type='text/css' media='screen' href='./songSorter.css'>
    <script src="./songSorter.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Taylor Swift Song Sorter</header>
    <p>The Swiftie Time Sink</p>
    <div class="songOptions">
        <button id="songA">Song A</button>
        <button id="songB">Song B</button>
    </div>
    <div class="altChoices">
        <button id="both">I love both of them</button>
        <button id="neither">I don't like either of them</button>
        <p>Note: The more you use these buttons, the less accurate your results will be</p>
    </div>
</body>
</html>
