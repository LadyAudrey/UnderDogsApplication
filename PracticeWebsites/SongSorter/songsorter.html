<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' type='text/css' media='screen' href='./songSorter.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taylor Swift Song Sorter</h1>
    <div id="albumCovers">
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/Debut.png" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/FearlessOG.jpg" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/FearlessTV.png" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/SpeakNowOG.jpeg" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/RedOG.png" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/RED_TV.png" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/1989OG.jpg" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/1989TV.jpg" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/ReputationOG.png" />
        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/Lover.png" />

        <img src="/home/evergreen/UnderDogsAssignments/PracticeWebsites/SongSorter/AlbumArt/Evermore.png" />
    </div>
    <p id="tagline">The Swiftie Time Sink</p>
    <div id = buttons>
        <div class="songOptions">
            <button id="songA">Song A</button>
            <button id="songB">Song B</button>
        </div>
        <div class="altChoices">
            <button id="both">I love both of them</button>
        </div>
    </div>
    <h2></h2>
    <table id="results">
    </table>
    </div>
    <p id="debugInfo"></p>
    <footer class="footer">I'm a Taylor Swift Song Sorter site!
    </footer>
        <script src="./songSorter.js"></script>
</body>
</html>
